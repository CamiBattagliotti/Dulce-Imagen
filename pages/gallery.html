<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Galeria -->

    <link rel="stylesheet" href="../css/gallery.css" />
    <title>Galeria</title>
    <link
      rel="icon"
      href="../assets/icons/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Galeria de Imagenes</h1>
      </header>

      <!-- Sección de productos -->

      <section class="galeria">
        <div class="featured">
          <figure>
            <img
              src="../assets/images/Minnie.jpg"
              alt="torta y cupcakes de Minnie"
            />
            <figcaption>Torta y cupcakes de Minnie</figcaption>
          </figure>
        </div>
        <figure>
          <img src="../assets/images/bautismo.jpg" alt="torta de bautismo" />
          <figcaption>Torta de bautismo</figcaption>
        </figure>
        <figure class="fifteen">
          <img src="../assets/images/15.jpg" alt="torta de bautismo" />
          <figcaption>Torta de 15</figcaption>
        </figure>
        <figure>
          <img src="../assets/images/40.jpg" alt="torta de bautismo" />
          <figcaption>Torta de 40</figcaption>
        </figure>
        <figure>
          <img src="../assets/images/alfajores.jpg" alt="torta de bautismo" />
          <figcaption>Alfajores</figcaption>
        </figure>
        <figure>
          <img src="../assets/images/bombas.jpg" alt="torta de bautismo" />
          <figcaption>Bombas de crema</figcaption>
        </figure>
        <figure>
          <img src="../assets/images/cookies.jpg" alt="torta de bautismo" />
          <figcaption>Galletitas personalizadas</figcaption>
        </figure>
        <figure>
          <img src="../assets/images/crown.jpg" alt="torta de bautismo" />
          <figcaption>Torta decorada con una tiara</figcaption>
        </figure>
      </section>
    </main>

    <!-- Pie de página -->

    <footer>
      <div>
        Copyright @ 2025 - Dulce Imagen - Todos los derechos reservados.
      </div>
    </footer>
  </body>
</html>
